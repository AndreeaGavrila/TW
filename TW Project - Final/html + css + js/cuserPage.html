<html>
    <head>
        <title>Vizualizati Comenzile online </title>
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <link rel="stylesheet" type="text/css" href="/w3.css" />
    
        <link rel="shortcut icon" type="image/png" href="/Photos/Icon.png ">
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="form-style.css"> -->
    
        <script src="/java.js"></script> 
        <script src="/j2.js"></script>


        


        <script>
            window.onload = function () {
                document.getElementById('start').addEventListener('click', function() {

                    let requestedId = document.getElementById('myInput').value

                    fetch('http://localhost:3000/users/' + requestedId)
                    .then(response => response.json())
                    .then(data => {
                        let showThis = document.getElementById('response');
                        showThis.innerHTML = '';
                        console.log(data);
                        if(data[0].id == undefined){
                            showThis.innerHTML = 'Nicio comanda cu acest ID';
                        } else {
                            data.forEach(user =>{
                                let userHTML = document.createElement('p');

                                userHTML.innerHTML = user.id + '  ' + 
                                        user.name  + '  ' +
                                        user. email   + '  ' +
                                        user. mobile   + '  ' + 
                                        user. tipulprod  + '  ' +
                                        user.descriereprod  + '  ' + 
                                        user. livrare  + '  ' +
                                        user. adresa  + '  ' +
                                        user. plata  + '\n';
                                        
                                        // user. livrare1  + '  ' +
                                        // user. livrare2  + '  ' +
                                        // user. plata1  + '  ' +
                                        // user. plata2  + '\n';

                                showThis.appendChild(userHTML);
                            }) 
                        }
                    });
                });
            }
            
        </script>
    </head>

    <body id="hhheader">

        <div class="w3-container"  >
            <div class="w3-content" style="max-width:700px">
                     
                <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Vizualizati comenzile!</span></h5>
        
                
                <p><strong><h4>Selectati nr de ordine al comenzii: </h4></strong></p>

                <input type='number' id='myInput'> </input>

                <div class="row">
                    <p><button class="w3-button w3-black" id="start" >Afiseaza Comanda</button></p>
                </div>

            

                <div class="row">
                    <div id='response'>
                        Se afiseaza comenzile ...             
                   </div>
                </div>


                <!-- <br>   
                <div class="row">
                    <p><strong><h4>Pentru a acceseaza o toate comenzile online:</h4></strong></p>
                </div>
   
               <div class="row">
                    <button class="w3-button w3-black" id="b20"> Click aici </button>
               </div> -->
                

               <p><strong><h4>Confirma comanda unui client: </h4></strong></p>

             
               <form id="mail_form" method="post" action="http://localhost:3000/mail">

                   <p> <label>Mail Client:</label> <input type="text" name="adresa_mail"> </p>
                   <p> <label>Subiect:</label><input type="text" name="sub_mail"></p>
                   <p> <label>Mesaj:</label><textarea type="text" name="mesaj_mail"  placeholder="Scrie mesajul..." ></textarea>
                   
                   <div class="row">
                       <p><button class="w3-button w3-black" type="submit" id="buton_mail" >TRIMITE</button></p>
                   </div>

               </form>



            </div>
        </div>
    </body>
</html>
